<form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm">
  <div class="form-group">
    <label for="name"> Email</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      ngModel
      required
      style="width: 400px"
    />
  </div>
  <div class="form-group">
    <label for="side">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      ngModel
      required
      style="width: 400px"
    />
  </div>
  <button [disabled]="createForm.invalid" class="btn btn-primary" type="submit">
    Create
  </button>
</form>
