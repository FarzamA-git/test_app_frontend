<div>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">email</th>
          <th scope="col">address</th>
          <th scope="col">Course</th>
          <th scope="col">Paylist</th>
          <th scope="col">Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stud of student ">
          <td>{{ stud.name }}</td>
          <td>{{ stud.email }}</td>
          <td>{{ stud.address }}</td>
          <td><ul> <li *ngFor="let c of stud.courses"> {{ c?.name}}</li> </ul></td>
          <td><ul> <li *ngFor="let p of stud.playlists">{{ p?.name}}</li> </ul></td>
          <td>
            <button (click)="showUpdateForm(stud)" class="btn btn-primary" style="margin: 5px">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="isUpdateActivated" style="margin-top: 50px; margin-left: 50px;">
      <h4>Update the Information</h4>
      <form (ngSubmit)="updateStudent(createForm)" #createForm="ngForm">
        <div class="form-group">
          <label for="name"> Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="studentToBeUpdated.name"
            required
            style="width: 400px"
          />
        </div>
        <div class="form-group">
          <label for="Email"> Email</label>
          <input
            type="text"
            id="Email"
            name="email"
            class="form-control"
            [(ngModel)]="studentToBeUpdated.email"
            required
            style="width: 400px"
          />
        </div>
        <div class="form-group">
          <label for="Email"> Password</label>
          <input
            type="password"
            id="Password"
            name="password"
            class="form-control"
            [(ngModel)]="studentToBeUpdated.password"
            required
            style="width: 400px"
          />
        </div>
        <div class="form-group">
          <label for="Address"> Address</label>
          <input
            type="text"
            id="confirm-password"
            name="address"
            class="form-control"
            [(ngModel)]="studentToBeUpdated.address"
            required
            style="width: 400px"
          />
        </div>
      
        <button [disabled]="createForm.invalid" class="btn btn-primary mt-2" type="submit">
          Create
        </button>
      </form>
      
    </div>
  </div>
